<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabbie Viz - Dynamic Line Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .chart-container {
            width: 800px;
            margin: auto;
        }
        svg {
            border: 1px solid #ccc;
        }
        select {
            margin: 10px;
            padding: 5px;
        }
        .insights {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .y-grid line, .x-grid line {
            stroke: lightgray;
            stroke-opacity: 0.2;
        }
        .side-card {
            position: fixed;
            top: 100px;
            right: 30px;
            width: 250px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
            text-align: left;
            z-index: 1000;
        }
        .side-card h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Cabbie Viz - Dynamic Line Chart</h1>
    <div class="container">
        <label for="dataType1">Select Data Type:</label>
        <select id="dataType1">
            <option value="Price">Price</option>
            <option value="Population">Population</option>
        </select>

        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="Months">Months</option>
            <option value="Days">Days of the Week</option>
        </select>
    </div>

    <div class="chart-container">
        <svg width="800" height="400"></svg>
    </div>

    <div class="insights">
        <p id="insights-text"></p>
    </div>

    <div id="tooltip" style="
        position: absolute;
        background: rgba(0,0,0,0.8);
        color: #fff;
        padding: 8px 10px;
        border-radius: 4px;
        pointer-events: none;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s ease;
    "></div>

    <div id="side-card" style="display: none; position: fixed; right: 20px; top: 100px; width: 250px; padding: 15px; background: #f5f5f5; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <h3>Details</h3>
        <p id="card-timeframe"></p>
        <p id="card-value"></p>
        <p id="card-change"></p>
        <p id="card-insight"></p>
    </div>

    <script type="module" src="{{ url_for ('static', filename='js/line_chart.js') }}" defer></script>


</body>
</html>
